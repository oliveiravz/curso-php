<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>Sem id</div>

    <script>
        // Conteudo 1
        // Passar elemento HTML sem <>, seleciona elemento existente
        // Passar elemento HTML com <>, cria elemento a partir do jquery
        $('#conteudo1').append('<p>]</p>');

        // Conteudo 2
        // Cria um array, gerando <li> para acrescentar nas divs
        const elementos = [
            $('<li></li>').append('Arroz'),
            $('<li></li>').append('Feijão'),
            $('<li></li>').append('Carne')
        ]


        const lista = $('<ul><li>Sorvete</li></ul>').prepend(elementos);

        // Incrementa a div com id conteudo2
        $('#conteudo2').append(lista);
        
        // append: anexa depois do último
        // prepend: anexa antes do primeiro
        $('#conteudo3').append('<h1>1</h1>', '<h1>2</h1>').prepend('<h1>0</h1>');

        // A propriedade html substitui as appends
        $('#conteudo3').html('<h1>123</h1>');
        // Adiciona o texto literal passado
        $('#conteudo3').text('<h1>123</h1>');

        //Altera todas as divs, nesse caso, as que possuem id
        $('div[id]').html('<strong>Todos!!</strong>');
    </script>
</body>
