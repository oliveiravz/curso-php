<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #02</h1>
    <div id='div1'>1</div>
    <div id='div2'>2</div>
    <div id='div3'>3</div>
    <p class='numero'>4</p>
    <p class='numero'>5</p>

    <script>
        // Seleciona o id, e incrementa com os valores passados dentro dos parenteses
        $('#div1').append(', 2');
        $('#div1').prepend('0, ');
        

        // Passa os valores a serem incrementados e depois seleciona onde vão ser inseridos
        $('<span>, 3</span>').appendTo('#div1');
        $('<span>-1, </span>').prependTo('#div1');


        // Insere antes da div e depois da div
        $('#div2').before('<p>Antes!!</p>');
        $('#div2').after('<p>Depois!!</p>');
        $('<p>Antes!!</p>').insertBefore('#div2');
        $('<p>Depois!!</p>').insertAfter('#div2');

        
        // Junta todas os elementos que são passados 
        // $('p.numero').wrap('<div>');
        
        // Une as div3 e div3
        $('p.numero').wrapAll('<div id="div4">');
        // Limpa div4 
        $('#div4').empty();
        // Remove as divs passadas
        $('#div3, #div4').prev().remove();

        // $('<div>Substituto</div>').replaceAll('body > p');
        // $('body > p').replaceWith('<div>Substituto</div>');
        

        // Função que seleciona o conteudo de p, e dentro de p insere um div
        // É possível fazer appends
        $('body > p').replaceWith(function(){
            return $('<div>').html($(this).html()).append('!!!');
        })

    </script>
</body>
