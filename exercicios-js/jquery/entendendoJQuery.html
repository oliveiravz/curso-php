<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>
    <div>3</div>

    <script>
        // Esse primeiro seletor retorna uma lista de elementos 
        $('div').hide(500).show(500).fadeOut(2000).fadeIn(2000)
        console.log($('div').get(0))

        
        //Criando função para mudar a cor do background e retornando ele mesmo 
        //pra ele ser visível no escopo global
        $.fn.fundoVerde = function(){
            this.css('background-color', 'green')
            return this
        }

        $('body').fundoVerde()
    </script>
</body>
